<!DOCTYPE html>
<html>
    <head>
        <title>Maquetación</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main><!--Main actúa como contenedor principal-->
            <header> <!--Etiqueta que marca que el contenido forma parte de la cabecera-->
                <h1>Título principal de la página</h1><!--Los títulso de header parece lógico que sean de nivel 1-->
            </header>
            <nav><ul><li></li></ul></nav><!--Los nav incluyen los menús que se suelen hacer con listas-->
            <section> <!--Una de las partes, por ejemplo, la que contiene los diferentes publicaciones del muro de una red social-->
                <article></article> <!--Una parte dentro del section. Por ejemplo una de las publicaciones-->
            </section>
            <aside></aside><!--Contenido complementario, por ejemplo una publicidad laterial-->
            <footer><!--Información al pie: suele ser datos de contacto, copyright...-->
                <p>...</p>
            </footer>
        </main>
    </body>
</html>
