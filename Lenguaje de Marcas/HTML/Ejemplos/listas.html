<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <!--Listas desordenadas. Usamos el contenedor ul y un contenedor li para cada elemento de la lista.-->
        <ul>
            <li>The Killers</li>
            <li>Vetusta Morla</li>
            <li>Artic Monkeys</li>
        </ul>

        <!--Listas ordenadas-->
        <ol start="8" reversed type="A">
            <li>Coldplay</li>
            <li>El Último de la fila</li>
            <li>Nacha Pop</li>
        </ol>

        <!--RECUERDA: ¿Cómo se hacen las listas anidadas?-->
    </body>
</html>
